name: 'Gitbook Action Build'
on:
  workflow_dispatch:
  push:
    branches:
      - main  # trigger branch

jobs:
  build-and-deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    env:
      MY_SECRET   : ${{ secrets.PERSONAL_TOKEN }}  
      USER_NAME   : ShibeFaceSkrill
      USER_EMAIL  : shibefaceskrill@gmail.com
      BOOK_DIR    : /

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2.3.1

    - name: Build and Deploy 🚀
      uses: onejar99/gitbook-build-publish-action@v1.0.2
